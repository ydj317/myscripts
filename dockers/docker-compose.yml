version: '3.8'


services:
  php7230:
    container_name: php7230
    image: php7230
    volumes:
      - /home/winshare/server/www:/home/www
    expose:
      - "9000"
  httpd:
    container_name: httpd
    image: httpd
    volumes:
      - /home/winshare/server/www:/home/www
      - /home/winshare/server/httpd:/home/volume
    ports:
      - "80:80"
  mariadb:
    container_name: mariadb
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: '!@#!@#'
    expose:
      - "3306"
